<!-- HTML 기본 형태 -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>기본 형태</title>
  <style>
    /* css */
    * {
      box-sizing: border-box;
      background-color: inherit;
      padding: 0;
      margin: 0;
      border: 0;
    }
  </style>
</head>
<body>
  <div>
    <div>테스트</div>
    <input id="number" /> 
    <button id = "btn1">버튼</button>
  </div>
  <script defer>
    /* javascript */
    let msg = "";
    function hello() {
      alert("안녕?");
    }

    function addNum() {
      var result = 0;
      var num = document.getElementById("number").value;
      for (var i = 1; i <= num; i++) {
        result += i; // result = result + i 와 같다.
      }

      document.getElementById("output").innerHTML = result;
    }

    document.getElementById("btn1").addEventListener('click',hello);
  </script>
</body>
</html>
