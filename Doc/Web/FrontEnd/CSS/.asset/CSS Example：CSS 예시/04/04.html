<!DOCTYPE html>
<html>
  <!-- # HTML LINE START ===================================================== -->
  <style>
    @keyframes move-x {
      0% {
        mask-position: 0 0;
      }
      100% {
        mask-position: 1000px 0;
      }
    }

    @keyframes move-x-reverse {
      0% {
        mask-position: 0 0;
      }
      100% {
        mask-position: -1000px 0;
      }
    }

    :root {
      --size-width: 852px; /* width value */
      --size-height: 426px; /* height value */

      --size-header: calc(var(--size-height) - 120px); /* header height value */
    }

    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      border: 0;
    }

    body {
      position: relative;
      width: var(--size-width);
      height: var(--size-height);

      /* # TEST LINE ============================================================== */
      border: 1px solid black;
      background-color: #00ff00;
    }

    .header {
      position: absolute;
      top: calc(12px - var(--size-header));
      left: 12px;
      width: calc(var(--size-width) - 24px);
      height: calc(var(--size-height) - 24px);
      background-image: linear-gradient(
        45deg,
        #fc80ff,
        #f480ff,
        #d289ff,
        #b795ff,
        #9ca2ff,
        #72b8ff,
        #43d5ff,
        #11fcff
      );

      /* box-shadow: 4px 4px 10px -1px rgba(0, 0, 0, 0.25),
        -4px -4px 10px -1px rgba(255, 255, 255, 0.25);*/
    }

    .header-container {
      position: relative;
      width: var(--size-width);
      height: calc(var(--size-height) - 120px);
      overflow: hidden;
    }

    .wave-container {
      position: relative;
      width: var(--size-width);
      height: 120px;
    }

    .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: var(--size-width);
      height: 120px;

      mask-image: url(./image/wave-reverse.png);
      mask-size: 1000px 100px;
      mask-repeat: repeat no-repeat;
      overflow: hidden;
    }

    #wave-1 {
      animation: move-x 30s linear infinite;
      z-index: 1000;
      opacity: 1;
      animation-delay: 0s;
    }

    #wave-2 {
      animation: move-x-reverse 15s linear infinite;
      z-index: 999;
      opacity: 0.5;
      animation-delay: -5s;
      bottom: 10px;
    }

    #wave-3 {
      animation: move-x 30s linear infinite;
      z-index: 998;
      opacity: 0.2;
      animation-delay: -2s;
      bottom: 15px;
    }

    #wave-4 {
      animation: move-x 10s linear infinite;
      z-index: 997;
      opacity: 0.7;
      animation-delay: -5s;
      bottom: 20px;
    }
  </style>
  <body>
    <div class="header-container">
      <div class="header" style="--size-header: 0px"></div>
    </div>
    <div class="wave-container">
      <div class="wave" id="wave-1">
        <div class="header"></div>
      </div>
      <div class="wave" id="wave-2">
        <div class="header"></div>
      </div>
      <div class="wave" id="wave-3">
        <div class="header"></div>
      </div>
      <div class="wave" id="wave-4">
        <div class="header"></div>
      </div>
    </div>
  </body>
  <!-- # HTML LINE END ======================================================= -->
</html>
