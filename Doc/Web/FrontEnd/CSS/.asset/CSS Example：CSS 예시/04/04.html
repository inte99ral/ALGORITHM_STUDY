<!DOCTYPE html>
<html>
  <!-- # HTML LINE START ========================================================= -->
  <!-- ## STYLE ================================================================== -->
  <style>
    :root {
      --url-wave: url('./image/wave-reverse.png');
      --url-boat: url('./image/ship.png');
      --size-width: 852px; /* width value */
      --size-height: 426px; /* height value */
      --size-mask: 0px; /* mask height value */
    }

    @keyframes move-x {
      0% {
        mask-position: 0 var(--size-mask);
      }
      100% {
        mask-position: 1000px var(--size-mask);
      }
    }

    @keyframes move-x-reverse {
      0% {
        mask-position: 0 var(--size-mask);
      }
      100% {
        mask-position: -1000px var(--size-mask);
      }
    }

    @keyframes move-y {
      0% {
        transform: translateY(0px) rotate(0deg);
      }
      10% {
        transform: translateY(6px) rotate(-4deg);
      }
      20% {
        transform: translateY(24px) rotate(-12deg);
      }
      30% {
        transform: translateY(54px) rotate(-16deg);
      }

      40% {
        transform: translateY(66px) rotate(-6deg);
      }
      50% {
        transform: translateY(72px) rotate(0deg);
      }
      60% {
        transform: translateY(66px) rotate(6deg);
      }

      70% {
        transform: translateY(54px) rotate(16deg);
      }

      80% {
        transform: translateY(24px) rotate(12deg);
      }
      90% {
        transform: translateY(6px) rotate(4deg);
      }

      100% {
        transform: translateY(0px) rotate(0deg);
      }
    }

    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      border: 0;
    }

    body {
      position: relative;
      width: var(--size-width);
      height: var(--size-height);

      /* - TEST LINE =============================================================== */
      /* border: 1px solid black; */
      /* background-color: #00ff00; */
    }

    /* ### Header ================================================================ */

    .header {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;

      display: flex;
      flex-direction: column;
      justify-content: start;
      align-items: center;
    }

    .header-background {
      position: absolute;
      z-index: -1;
      top: 12px;
      left: 12px;
      width: calc(var(--size-width) - 24px);
      height: calc(var(--size-height) - 24px);
      background-image: linear-gradient(
        -45deg,
        #11fcff,
        #43d5ff,
        #72b8ff,
        #9ca2ff,
        #b795ff,
        #d289ff,
        #f480ff,
        #fc80ff
      );

      box-shadow: inset 4px 4px 10px -1px rgba(0, 0, 0, 0.25),
        inset -4px -4px 10px -1px rgba(255, 255, 255, 0.25);
    }

    .wave-container .header-background {
      top: calc(12px - var(--size-height) + 176px);
    }

    .content-container .header-background {
      top: calc(176px + 16px + 12px - var(--size-height));
    }

    /* ### Content Container ===================================================== */

    .content-container {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;

      z-index: 1;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content-header {
      position: absolute;
      top: calc(var(--size-height) - 176px - 16px);
      width: 100%;
      height: 32px;
      overflow: hidden;
    }

    /* ### Header Container ====================================================== */

    .header-container {
      position: relative;
      width: var(--size-width);
      height: calc(var(--size-height) - 176px);
      overflow: hidden;
    }

    /* ### Wave Container ======================================================== */

    .wave-container {
      position: relative;
      width: var(--size-width);
      height: 176px;
    }

    .wave-content {
      position: relative;
      height: 100%;
      width: 100%;
      z-index: 1;
    }

    #wave-float {
      animation: move-y 30s linear infinite;
      animation-delay: -24.6s;

      position: absolute;
      left: calc(50% - 40px);
      top: 88px;
      top: 16px;
      width: 80px;
      height: 160px;
    }

    #wave-float-boat {
      width: 80px;
      height: 80px;

      background-image: var(--url-boat);
      background-position: center bottom;
      background-size: contain;
      background-repeat: no-repeat;
    }

    .wave {
      position: absolute;
      bottom: 0px;
      left: 0;
      width: 100%;
      height: 100%;

      mask-image: var(--url-wave);
      mask-size: 1000px 256px;
      mask-position: 0px var(--size-mask);
      mask-repeat: repeat no-repeat;
      overflow: hidden;
    }

    #wave-1 {
      --size-mask: 0px;
      animation: move-x 30s linear infinite;
      animation-delay: 0s;
    }

    #wave-2 {
      --size-mask: -16px;
      mask-image: var(--url-wave),
        linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5));
      animation: move-x-reverse 15s linear infinite;
      animation-delay: -5s;
    }

    #wave-3 {
      --size-mask: -24px;
      mask-image: var(--url-wave),
        linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8));
      animation: move-x 30s linear infinite;
      animation-delay: -2s;
    }

    #wave-4 {
      --size-mask: -32px;
      mask-image: var(--url-wave),
        linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3));
      animation: move-x 10s linear infinite;
      animation-delay: -5s;
    }
  </style>
  <!-- ## BODY =================================================================== -->
  <body>
    <div class="header">
      <!-- ### Content Container ===================================================== -->
      <div class="content-container">
        <div class="content-header">
          <div class="header-background"></div>
        </div>
      </div>
      <!-- ### Header Container ====================================================== -->
      <div class="header-container">
        <div class="header-background"></div>
      </div>
      <!-- ### Wave Container ======================================================== -->
      <div class="wave-container">
        <div class="wave" id="wave-1">
          <div class="wave-content">
            <div id="wave-float">
              <div id="wave-float-boat"></div>
            </div>
          </div>
          <div class="wave" id="wave-2">
            <div class="wave" id="wave-3">
              <div class="wave" id="wave-4">
                <div class="header-background"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- # HTML LINE END =========================================================== -->
</html>
