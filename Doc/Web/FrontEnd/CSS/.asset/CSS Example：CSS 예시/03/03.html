<!DOCTYPE html>
<html>
  <!-- # HTML LINE START ===================================================== -->
  <style>
    :root {
      --url-wave: url('./image/wave-forward.png');
      --url-boat: url('./image/ship.png');
      --size-width: 852px; /* width value */
      --size-height: 466px; /* height value */
      --size-mask: 0px; /* mask height value */
    }

    @keyframes move-x {
      0% {
        mask-position: left 0 bottom var(--size-mask);
      }
      100% {
        mask-position: left 1000px bottom var(--size-mask);
      }
    }

    @keyframes move-x-reverse {
      0% {
        mask-position: left 0 bottom var(--size-mask);
      }
      100% {
        mask-position: left -1000px bottom var(--size-mask);
      }
    }

    @keyframes move-y {
      0% {
        transform: translateY(0px) rotate(0deg);
      }
      10% {
        transform: translateY(6px) rotate(-4deg);
      }
      20% {
        transform: translateY(24px) rotate(-12deg);
      }
      30% {
        transform: translateY(54px) rotate(-16deg);
      }

      /* */

      40% {
        transform: translateY(66px) rotate(-6deg);
      }
      50% {
        transform: translateY(72px) rotate(0deg);
      }
      60% {
        transform: translateY(66px) rotate(6deg);
      }

      /* */

      70% {
        transform: translateY(54px) rotate(16deg);
      }

      80% {
        transform: translateY(24px) rotate(12deg);
      }
      90% {
        transform: translateY(6px) rotate(4deg);
      }

      100% {
        transform: translateY(0px) rotate(0deg);
      }
    }

    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      border: 0;
    }

    body {
      position: relative;
      width: var(--size-width);
      height: var(--size-height);

      /* ### TEST LINE ============================================================ */
      border: 1px solid black; /* */
      /* background-color: #00ff00; */
    }

    /* ## header ================================================================ */

    .header {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;

      display: flex;
      flex-direction: column;
      justify-content: start;
      align-items: center;
    }

    .header-background {
      position: absolute;
      z-index: -1;
      top: calc(12px - 176px);
      left: 12px;
      width: calc(var(--size-width) - 24px);
      height: calc(var(--size-height) - 64px);
      background-image: linear-gradient(-45deg, #8d42ff, #01e973);

      box-shadow: 4px 4px 10px -1px rgba(0, 0, 0, 0.25),
        -4px -4px 10px -1px rgba(255, 255, 255, 0.25);
    }

    .wave-container .header-background {
      top: 12px;
      box-shadow: 4px 4px 10px -1px rgba(0, 0, 0, 0.1), -4px -4px 10px -1px rgba(255, 255, 255, 0.1);
    }

    /* ## content container ===================================================== */

    .content-container {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;

      z-index: 1;

      display: flex;
      align-items: center;
      justify-content: center;

      color: white;
      font-size: 40pt;
      font-weight: 900;
      text-shadow: -2px 0px #8d42ff, 0px 2px #01e973, 2px 0px #01e973, 0px -2px #8d42ff;
    }

    .content-container > p {
      margin-top: -60px;
      animation: move-y 30s linear infinite;
      animation-delay: -24s;
    }

    /* ## header container ====================================================== */

    .header-container {
      margin-top: -2px; /* To Prevent Pixelation Gap */
      position: relative;
      width: var(--size-width);
      height: calc(var(--size-height) - 216px);
      overflow: hidden;
    }

    /* ## wave container ======================================================== */

    .wave-container {
      position: relative;
      margin-top: 40px;
      width: var(--size-width);
      height: 176px;
    }

    .wave-content {
      position: relative;
      height: 100%;
      width: 100%;
    }

    #wave-float {
      animation: move-y 30s linear infinite;
      animation-delay: -24.6s;

      position: absolute;
      left: calc(50% - 40px);
      top: -32px;
      width: 80px;
      height: 160px;
    }

    #wave-float-boat {
      width: 80px;
      height: 80px;

      background-image: var(--url-boat);
      background-position: center bottom;
      background-size: contain;
      background-repeat: no-repeat;
    }

    .wave {
      position: absolute;
      bottom: 0px;
      left: 0;
      width: var(--size-width);
      height: 176px;

      mask-image: var(--url-wave);
      mask-size: 1000px 256px;
      mask-position: left 0 bottom var(--size-mask);
      mask-repeat: repeat no-repeat;
      overflow: hidden;
    }

    #wave-1 {
      --size-mask: 0px;

      opacity: 0.7;
      animation: move-x 10s linear infinite;
      animation-delay: -5s;
    }

    #wave-2 {
      --size-mask: -8px;

      opacity: 0.2;
      animation: move-x 30s linear infinite;
      animation-delay: -2s;
    }

    #wave-3 {
      --size-mask: -16px;

      opacity: 0.5;
      animation: move-x-reverse 15s linear infinite;
      animation-delay: -5s;
    }

    #wave-4 {
      --size-mask: -32px;

      opacity: 1;
      animation: move-x 30s linear infinite;
      animation-delay: 0s;
    }
  </style>
  <body>
    <div class="header">
      <div class="content-container">
        <p>To Infinity, and Beyond!</p>
      </div>
      <div class="wave-container">
        <div class="wave" id="wave-1">
          <div class="header-background"></div>
        </div>
        <div class="wave" id="wave-2">
          <div class="header-background"></div>
        </div>
        <div class="wave" id="wave-3">
          <div class="header-background"></div>
        </div>
        <div class="wave-content">
          <div id="wave-float">
            <div id="wave-float-boat"></div>
          </div>
        </div>
        <div class="wave" id="wave-4">
          <div class="header-background"></div>
        </div>
      </div>
      <div class="header-container">
        <div class="header-background"></div>
      </div>
    </div>
  </body>
  <!-- # HTML LINE END ======================================================= -->
</html>
