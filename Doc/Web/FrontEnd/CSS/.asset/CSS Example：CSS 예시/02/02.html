<!DOCTYPE html>
<html>
  <!-- # HTML LINE START ===================================================== -->
  <style>
    @font-face {
      font-family: NanumSquareNeoHv;
      font-weight: normal;
      font-style: normal;
      src: url(font/NanumSquareNeoOTF-Hv.otf);
    }
    :root {
      --size-width: 852px; /* width value */
      --size-height: 852px; /* height value */
    }

    * {
      font-family: NanumSquareNeoHv;
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      border: 0;
    }

    body {
      /* # TEST LINE ============================================================== */
      border: 1px solid black;
      width: var(--size-width);
      height: var(--size-height);
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
    }

    .header {
      width: calc(100% - 24px);
      height: calc(33.3% - 24px);
      border-radius: 24px;
      margin: 6px;

      display: flex;
      justify-content: center;
      align-items: center;

      font-size: 128px;

      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #header-1 {
      box-shadow: -4px -4px 20px rgba(0, 122, 255, 0.25), 4px 4px 20px rgba(191, 90, 242, 0.5);

      background-image: linear-gradient(to right, #007aff, #5e5ce6, #bf5af2);
    }

    #header-2 {
      box-shadow: -4px -4px 20px rgba(52, 199, 89, 0.25), 4px 4px 20px rgba(94, 92, 230, 0.5);

      background-image: linear-gradient(to right, #34c759, #007aff, #5e5ce6);
    }

    #header-3 {
      box-shadow: -4px -4px 20px rgba(255, 149, 0, 0.25), 4px 4px 20px rgba(175, 82, 222, 0.5);

      background-image: linear-gradient(to right, #ff9500, #ff2d55, #af52de);
    }
  </style>
  <body>
    <div class="header outer" id="header-1">
      <div>MAGIC</div>
    </div>
    <div class="header outer" id="header-2">
      <div>PRO</div>
    </div>
    <div class="header outer" id="header-3">
      <div>ULTRA</div>
    </div>
  </body>
  <!-- # HTML LINE END ======================================================= -->
</html>
