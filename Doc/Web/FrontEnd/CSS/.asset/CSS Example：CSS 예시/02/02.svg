<svg fill="none" viewBox="0 0 852 284" width="852" height="284" xmlns="http://www.w3.org/2000/svg">
<foreignObject width="100%" height="100%">

<div id="html" xmlns="http://www.w3.org/1999/xhtml">
  <!-- # HTML LINE START ===================================================== -->
  <style>
    @keyframes move-x {
      0% {
        background-position-x: 0;
      }
      100% {
        background-position-x: 1000px;
      }
    }

    @keyframes move-x-reverse {
      0% {
        background-position-x: 0;
      }
      100% {
        background-position-x: -1000px;
      }
    }

    :root {
      --size-width: 852px; /* width value */
      --size-height: 284px; /* height value */
    }

    * {
      padding: 0;
      margin: 0;
    }

    body {
      /* # TEST LINE ============================================================== */
      border: 1px solid black;
      width: var(--size-width);
      height: var(--size-height);
    }

    section {
      position: relative;
      width: 100%;
      height: 100%;
      background-color: #3586ff;
      overflow: hidden;
    }

    section .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background-image: url(./image/wave.png);
      background-size: 1000px 100px;
    }

    section .wave.wave-1 {
      animation: move-x 30s linear infinite;
      z-index: 1000;
      opacity: 1;
      animation-delay: 0s;
      bottom: 0;
    }

    section .wave.wave-2 {
      animation: move-x-reverse 15s linear infinite;
      z-index: 999;
      opacity: 0.5;
      animation-delay: -5s;
      bottom: 10px;
    }

    section .wave.wave-3 {
      animation: move-x 30s linear infinite;
      z-index: 998;
      opacity: 0.2;
      animation-delay: -2s;
      bottom: 15px;
    }

    section .wave.wave-4 {
      animation: move-x 10s linear infinite;
      z-index: 997;
      opacity: 0.7;
      animation-delay: -5s;
      bottom: 20px;
    }
  </style>
  <body>
    <section>
      <div class="wave wave-1"></div>
      <div class="wave wave-2"></div>
      <div class="wave wave-3"></div>
      <div class="wave wave-4"></div>
    </section>
  </body>
  <!-- # HTML LINE END ======================================================= -->
</div>

</foreignObject>
</svg>