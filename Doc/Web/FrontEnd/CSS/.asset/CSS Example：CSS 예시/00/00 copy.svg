<svg fill="none" viewBox="0 0 852 284" width="852" height="284" xmlns="http://www.w3.org/2000/svg">
<foreignObject width="100%" height="100%">

<div id="html" xmlns="http://www.w3.org/1999/xhtml">
  <!-- # HTML LINE START ===================================================== -->
  <style>
    @font-face {
      font-family: NanumSquareNeoRg;
      src: url(./font/NanumSquareNeo-bRg.ttf);
    }

    :root {
      --size-width: 852px; /* width value */
      --size-height: 284px; /* height value */
    }

    * {
      box-sizing: border-box;
      background-color: inherit;
      padding: 0;
      margin: 0;
      border: 0;
    }

    body {
      /* # TEST LINE ============================================================== */
      /* border: 1px solid black; */
      width: var(--size-width);
      height: var(--size-height);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .obj {
      height: calc(100% - 12px);
      aspect-ratio: 1;
      margin: 6px;
      border-radius: 24px;

      display: flex;
      justify-content: center;
      align-items: center;

      font-size: 24px;
      font-weight: 700;
    }

    .outer {
      box-shadow: 4px 4px 10px -1px rgba(0, 0, 0, 0.25),
        -4px -4px 10px -1px rgba(255, 255, 255, 0.25);
    }

    .inner {
      box-shadow: inset 4px 4px 10px -1px rgba(0, 0, 0, 0.25),
        inset -4px -4px 10px -1px rgba(255, 255, 255, 0.25);
    }
  </style>
  <body>
    <div class="obj outer">
      <div>볼록</div>
    </div>
    <div class="obj inner">
      <div>오목</div>
    </div>
  </body>
  <!-- # HTML LINE END ======================================================= -->
</div>

</foreignObject>
</svg>