<!DOCTYPE html>
<html>
  <!-- # HTML LINE START ========================================================= -->
  <!-- ## STYLE ================================================================== -->
  <style>
    @font-face {
      font-family: NanumSquareNeoRg;
      font-weight: normal;
      font-style: normal;
      src: url('./font/NanumSquareNeoOTF-Rg.otf') format('opentype');
    }

    :root {
      --size-width: 852px; /* width value */
      --size-height: 284px; /* height value */
    }

    * {
      font-family: NanumSquareNeoRg;
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      border: 0;
    }

    body {
      /* - TEST LINE =============================================================== */
      /* border: 1px solid black; */
      /* background-color: #00ff00; */
      width: var(--size-width);
      height: var(--size-height);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .obj {
      height: calc(100% - 12px);
      aspect-ratio: 1;
      margin: 6px;
      border-radius: 24px;

      display: flex;
      justify-content: center;
      align-items: center;

      font-size: 24px;
      font-weight: 700;
    }

    .outer {
      box-shadow: 4px 4px 10px -1px rgba(0, 0, 0, 0.25),
        -4px -4px 10px -1px rgba(255, 255, 255, 0.25);
    }

    .inner {
      box-shadow: inset 4px 4px 10px -1px rgba(0, 0, 0, 0.25),
        inset -4px -4px 10px -1px rgba(255, 255, 255, 0.25);
    }
  </style>
  <!-- ## BODY =================================================================== -->
  <body>
    <div class="obj outer">
      <div>볼록</div>
    </div>
    <div class="obj inner">
      <div>오목</div>
    </div>
  </body>
  <!-- # HTML LINE END =========================================================== -->
</html>
